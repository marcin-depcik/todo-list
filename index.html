<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="icon" href="./img/completed-task.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <header>
                <h1>Todo.List</h1>
            </header>
            <form>
                <input type="text" placeholder="Add next task" class="todo-input" maxlength="25" />
                <button class="todo-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
            <div class="selectors">
                <button class="filter-btn" value="all">All Tasks</button>
                <button class="filter-btn" value="completed">Completed</button>
                <button class="filter-btn" value="uncompleted">Uncompleted</button>
            </div>
            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
